<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Задачник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Задачник</h1>
    </header>
    <main id="tasks">
        <button id="addTaskButton" class="addTaskButton">Добавить новую задачу</button>
        <div class="taskBoards" id="taskboards">
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Создать новую задачу</h2>
            <label for="taskName">Название задачи:</label>
            <input type="text" id="taskName" placeholder="Введите название задачи">
            <br><br>
            <button id="createTaskButton">Создать задачу</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
